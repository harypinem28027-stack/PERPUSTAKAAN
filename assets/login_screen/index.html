<!DOCTYPE html>

<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Login Screen</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="font-display">
  <div
    class="relative flex h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
    <div class="w-full max-w-sm p-8 flex flex-col items-center">
      <!-- Logo -->
      <div class="mb-8 flex h-16 w-16 items-center justify-center rounded-2xl bg-primary/20 text-primary">
        <span class="material-symbols-outlined !text-4xl">
          local_library
        </span>
      </div>
      <!-- Headline and Body Text -->
      <h1 class="text-[#111418] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-2">
        Welcome Back</h1>
      <p class="text-[#617589] dark:text-gray-400 text-base font-normal leading-normal pb-8 text-center">Login to your
        library account</p>
      <div class="w-full flex flex-col gap-y-4">
        <!-- Username Field -->
        <div class="flex flex-col">
          <label class="text-[#111418] dark:text-gray-300 text-base font-medium leading-normal pb-2"
            for="username">Username</label>
          <input
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] bg-white focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal dark:bg-background-dark dark:border-gray-700 dark:text-white dark:placeholder:text-gray-500"
            id="username" placeholder="Enter your username" value="" />
        </div>
        <!-- Password Field -->
        <div class="flex flex-col">
          <label class="text-[#111418] dark:text-gray-300 text-base font-medium leading-normal pb-2"
            for="password">Password</label>
          <div class="relative flex w-full flex-1 items-stretch">
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] bg-white focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal dark:bg-background-dark dark:border-gray-700 dark:text-white dark:placeholder:text-gray-500"
              id="password" placeholder="Enter your password" type="password" value="" />
            <button class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#617589] dark:text-gray-500">
              <span class="material-symbols-outlined" data-icon="Eye">
                visibility_off
              </span>
            </button>
          </div>
        </div>
      </div>
      <!-- Login Button -->
      <div class="w-full pt-6">
        <button
          class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark" >
          <span class="truncate">Login</span>
        </button>
      </div>
      <!-- Forgot Password Link -->
      <div class="pt-6">
        <a class="text-primary text-sm font-medium hover:underline" href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>

</html>
